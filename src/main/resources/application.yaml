spring:
  application:
    name: SyllabusAI
  
  datasource:
    url: jdbc:postgresql://localhost:5432/syllabusai
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Enable SQL logging here instead
        show_sql: false
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  profiles:
    active: dev

server:
  port: 8080
  compression:
    enabled: true

# Gemini AI  Configuration
gemini:
  api-key: ${GEMINI_API_KEY:demo-key-placeholder}
  base-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
  timeout: 30000

# Logging Configuration
logging:
  level:
    com.syllabusai: DEBUG
    org.springframework.web: INFO
    # Valid log levels only: DEBUG, ERROR, FATAL, INFO, OFF, TRACE, WARN
    org.hibernate.SQL: DEBUG          # Changed from "true" to "DEBUG"
    org.hibernate.type.descriptor.sql: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/syllabusai.log

# App config
app:
  version: 1.0.0
  upload:
    max-file-size: 10MB
    allowed-types: application/pdf
  cors:
    allowed-origins: http://127.0.0.1:5500

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.syllabusai: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG          # Valid log level
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Valid log level

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/syllabusai}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}

logging:
  level:
    com.syllabusai: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: /var/log/syllabusai/application.log